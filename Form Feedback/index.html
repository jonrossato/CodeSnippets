<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Feedback</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>Qual é seu grau de satisfação com nosso <br/>
      desempenho de suporte ao cliente?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://i.ibb.co/fYN2rVn/no.png" alt="">
          <small>Insatisfeito</small>
        </div>

        <div class="rating">
          <img src="https://i.ibb.co/3M8Ddsf/neutral.png" alt=""/>
          <small>Neutro</small>
        </div>

        <div class="rating active">
          <img src="https://i.ibb.co/VVDYGLZ/yes.png" alt=""/>
          <small>Satisfeito</small>
        </div>
      </div>
      <button class="btn" id="send">Enviar</button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
